<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formok</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="vh-10 d-flex flex-column justify-content-center bg-dark">

        <div class="w-25 mx-auto bg-light mt-5 mb-5 rounded-sm">

            <h2 class="mx-auto" style="width: 150px;">
                Regisztráció
            </h2>

            <form action="" class="w-75 mx-auto mt-3 pb-3">
                <div class="form-group">
                    <label for="username">Vezetéknév</label>
                    <input type="text" id="username" class="form-control">
                </div>
            </form>

            <form action="" class="w-75 mx-auto pb-3">
                <div class="form-group">
                    <label for="username2">Keresztnév</label>
                    <input type="text" id="username2" class="form-control">
                </div>
            </form>

            <form action="" class="w-75 mx-auto pb-3">
                <div class="form-group">
                    <label for="email">Email cím</label>
                    <input type="text" id="email" class="form-control">
                </div>
            </form>

            <form action="" class="w-75 mx-auto pb-3">
                <div class="form-group">
                    <label for="pass">Jelszó</label>
                    <input type="password" id="pass" minlength="8" class="form-control">
                </div>
            </form>

            <form action="" class="w-75 mx-auto pb-3">
                <div class="form-group">
                    <label for="pass2">Jelszó megismétlése</label>
                    <input type="password" id="pass2" minlength="8" class="form-control">
                </div>
            </form>

            <form action="" class="ml-5">
                <h3>Tanár vagy diák?</h3>
                <div>
                    <input type="radio" name="radio" id="r1">
                    <label for="r1">Diák</label> 
                </div>

                <div>
                    <input type="radio" name="radio" id="r2">
                    <label for="r2">Tanár</label>
                </div>
            </form>

            <form action="" class="w-75 mx-auto mt-2 pb-3">
                OM azonosító
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02">
                  <option selected></option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                </select>
              </div>
            </form>

            <form action="" class="w-75 mx-auto pb-3">
            <div><button class="btn btn-success mt-2 w-100">Submit</button></div>
            </form>

        </div>
    </div>
    
</body>
</html>
